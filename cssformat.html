<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Format</title>
    <style>
        /* CSS Internal Embed */
        h1{
            color: red;
        }

    </style>

    <!-- Declaration CSS External File -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- CSS Internal Inline -->
    <p style="color: violet; font-weight: bold;font-size: 20px;">Somboom Somic</p>
    <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia, rerum.</h1>

    <h2 class="title">Title</h2>
    <h2 id="message">Message</h2>
</body>
</html>
