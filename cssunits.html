<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        p{
            font-size: 20pt;
        }
        .message{
            font-size: 2pc;
        }
 
        .mgs1{
            font-size: 100%;

        }
        .msg2{
            font-size: 50%;
        }

        div{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- Absolute Unit -->
    <p>Somboon Somic</p>
    <p class="message">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia aliquid magnam ipsum, tempora nulla eius autem dolores reprehenderit consequuntur eveniet facere repudiandae alias qui vero dolorem similique ex atque iure.</p>

    <!-- Relative Unit -->
    <p class="msg1">Somboon Somic - Relative1</p>
    <p class="msg2">Somboon Somic - Relative2</p>

    <div>css3</div>

</body>
</html>
