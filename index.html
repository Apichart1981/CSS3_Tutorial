<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 เบื้องต้น</title>
    <style>
        h1{
            color:red;
            font-size: 50px;
        }

        .title{
            color: green;
            font-size: 100px;
        }

        #title{
            color:blue;
            font-size: 10px;
        }

        h1,.title{
            font-style: italic;
        }

        h1.message{
            font-weight: bold;
            color: violet;
        }


    </style>
</head>
<body>

    <h1>CSS3 เบื้องต้น</h1>
    <h1 class="title">Title - Class</h1>
    <h1 id="title">Title - id</h1>
    <h1 class="message">Message</h1>
</body>
</html>
